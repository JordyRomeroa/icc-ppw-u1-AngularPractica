<h1>Proyectos</h1>

<section>
  <div>
    <h3>Agregar Proyecto</h3>
    <h4>Proyecto a Agregar: {{ name() }}</h4>

    <input
      type="text"
      placeholder="Nombre del Proyecto"
      [value]="name()"
      (change)="changeName(txtName.value)"
      #txtName
    >

    <input
      type="text"
      placeholder="Descripcion del Proyecto"
      [value]="description()"
      (change)="changeDescription(txtDesc.value)"
      #txtDesc
    >

    <button (click)="addProyecto()">Agregar</button>
  </div>

  <div>
    <h3>Listado</h3>
    <ul>
      @for (proyecto of proyectos(); track proyecto.id) {
        <li>{{ proyecto.nombre }} -- {{ proyecto.descripcion }}</li>
      }
    </ul>
  </div>
  <listado-proyecto [listName]="'Listado de Proyectos'"
    [proyectos]="proyectos()">
  </listado-proyecto>
</section>
